name: Auto-merge Dependabot PRs

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  # 自動マージの条件チェック
  auto-merge:
    runs-on: ubuntu-latest

    # Dependabotからのパッチ版PRのみを対象
    if: |
      github.event.pull_request.user.login == 'dependabot[bot]' &&
      github.event.pull_request.draft == false

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Dependabot メタデータ取得
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Node.jsセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: 依存関係インストール
        run: npm ci

      # セキュリティチェック
      - name: npm audit（高リスク以上の脆弱性チェック）
        run: npm audit --audit-level=high
        continue-on-error: false

      # ライセンスチェック
      - name: ライセンスチェック
        run: npm run license-check
        continue-on-error: false

      # lockfile の整合性チェック
      - name: lockfile 整合性チェック
        run: |
          if git diff --name-only | grep -q "package-lock.json"; then
            echo "package-lock.json が変更されています"
            npm ci --dry-run
          else
            echo "package-lock.json に変更はありません"
          fi

      # ビルドテスト（軽量版 - ディレクトリ出力のみ）
      - name: ビルドテスト
        run: npm run build

      # パッチ版のみ自動マージ
      - name: パッチ版の自動マージを有効化
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # マイナー版・メジャー版の場合は手動レビューを促す
      - name: 手動レビュー必要（マイナー版・メジャー版）
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "::notice::このPRは${{ steps.metadata.outputs.update-type }}の更新です。手動レビューが必要です。"
          gh pr comment "$PR_URL" --body "⚠️ このPRは**${{ steps.metadata.outputs.update-type }}**の更新のため、手動レビューが必要です。変更内容を確認してからマージしてください。"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
