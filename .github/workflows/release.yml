name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # „É©„Ç§„Çª„É≥„Çπ„ÉÅ„Çß„ÉÉ„ÇØ„Å®„É©„Ç§„Çª„É≥„ÇπÊñáÊõ∏„ÅÆÁîüÊàê
  license-check:
    runs-on: ubuntu-latest

    steps:
      - name: „ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
        uses: actions/checkout@v4

      - name: Node.js„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ‰æùÂ≠òÈñ¢‰øÇ„Ç§„É≥„Çπ„Éà„Éº„É´
        run: npm ci

      - name: „É©„Ç§„Çª„É≥„Çπ„ÉÅ„Çß„ÉÉ„ÇØ
        run: npm run license-check

      - name: „Çµ„Éº„Éâ„Éë„Éº„ÉÜ„Ç£„É©„Ç§„Çª„É≥„ÇπÁîüÊàê
        run: npm run generate-licenses

      - name: „É©„Ç§„Çª„É≥„Çπ„Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        uses: actions/upload-artifact@v4
        with:
          name: license-files
          path: |
            THIRD-PARTY-LICENSES.txt
            NOTICE

  # „Éû„É´„ÉÅ„Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†„Éì„É´„Éâ
  build:
    needs: license-check
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: „ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
        uses: actions/checkout@v4

      - name: Node.js„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: „É©„Ç§„Çª„É≥„Çπ„Éï„Ç°„Ç§„É´„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        uses: actions/download-artifact@v4
        with:
          name: license-files

      - name: ‰æùÂ≠òÈñ¢‰øÇ„Ç§„É≥„Çπ„Éà„Éº„É´
        run: npm ci

      - name: „Éê„Éº„Ç∏„Éß„É≥Êï¥ÂêàÊÄß„ÉÅ„Çß„ÉÉ„ÇØ
        shell: bash
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "„Çø„Ç∞„Éê„Éº„Ç∏„Éß„É≥: $TAG_VERSION"
          echo "package.json„Éê„Éº„Ç∏„Éß„É≥: $PACKAGE_VERSION"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "„Ç®„É©„Éº: „Çø„Ç∞„Éê„Éº„Ç∏„Éß„É≥($TAG_VERSION)„Å®package.json„ÅÆ„Éê„Éº„Ç∏„Éß„É≥($PACKAGE_VERSION)„Åå‰∏ÄËá¥„Åó„Åæ„Åõ„Çì"
            exit 1
          fi

      - name: Electron„Éì„É´„Éâ
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false

      - name: „Éì„É´„ÉâÊàêÊûúÁâ©„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/*

  # GitHub„É™„É™„Éº„Çπ‰ΩúÊàê
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: „ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÂÖ®Â±•Ê≠¥„ÇíÂèñÂæó„Åó„Å¶„Çø„Ç∞Èñì„ÅÆÊØîËºÉ„ÇíÂèØËÉΩ„Å´„Åô„Çã

      - name: ÂÖ®„Éì„É´„ÉâÊàêÊûúÁâ©„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ÊàêÊûúÁâ©„ÅÆÁ¢∫Ë™ç
        run: |
          echo "„Ç¢„Éº„ÉÜ„Ç£„Éï„Ç°„ÇØ„Éà„ÅÆÂÜÖÂÆπ:"
          find artifacts -type f

      - name: „É™„É™„Éº„Çπ„Éé„Éº„ÉàÁîüÊàê
        id: release_notes
        run: |
          # ÁèæÂú®„ÅÆ„Çø„Ç∞„ÇíÂèñÂæó
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          # Ââç„ÅÆ„Çø„Ç∞„ÇíÂèñÂæó
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -A1 "^${CURRENT_TAG}$" | tail -n1)

          # Ââç„ÅÆ„Çø„Ç∞„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØÂÖ®Â±•Ê≠¥„Åã„ÇâÁîüÊàê
          if [ -z "$PREVIOUS_TAG" ] || [ "$PREVIOUS_TAG" = "$CURRENT_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Ââç„Éê„Éº„Ç∏„Éß„É≥: $PREVIOUS_TAG"
          echo "Áèæ„Éê„Éº„Ç∏„Éß„É≥: $CURRENT_TAG"

          # „É™„É™„Éº„Çπ„Éé„Éº„Éà„ÇíÁîüÊàê
          {
            echo "## üì¶ ÈÖçÂ∏É„Éï„Ç°„Ç§„É´"
            echo ""
            echo "- **Windows**: \`Touhou.School.of.Fish-*.zip\` (ZIPÂΩ¢Âºè)"
            echo "- **macOS**: \`Touhou.School.of.Fish-*.zip\` (ARM64/x64„É¶„Éã„Éê„Éº„Çµ„É´„Éê„Ç§„Éä„É™)"
            echo "- **Linux**: \`Touhou.School.of.Fish-*.AppImage\` (AppImageÂΩ¢Âºè)"
            echo ""
            echo "## üìù Â§âÊõ¥ÂÜÖÂÆπ"
            echo ""

            # „Ç≥„Éü„ÉÉ„Éà„É≠„Ç∞„Çí„Ç´„ÉÜ„Ç¥„É™Âà•„Å´ÂàÜÈ°û
            git log ${PREVIOUS_TAG}..${CURRENT_TAG} --pretty=format:"%s:::%h" > /tmp/raw_commits.txt
            while IFS=':::' read -r message hash; do
              case "$message" in
                feat:*|feature:*|add:*)
                  echo "FEATURE:::$message:::$hash"
                  ;;
                fix:*)
                  echo "FIX:::$message:::$hash"
                  ;;
                docs:*)
                  echo "DOCS:::$message:::$hash"
                  ;;
                chore:*)
                  echo "CHORE:::$message:::$hash"
                  ;;
                perf:*)
                  echo "PERF:::$message:::$hash"
                  ;;
                refactor:*)
                  echo "REFACTOR:::$message:::$hash"
                  ;;
                build:*|release:*)
                  echo "BUILD:::$message:::$hash"
                  ;;
                *)
                  echo "OTHER:::$message:::$hash"
                  ;;
              esac
            done < /tmp/raw_commits.txt > /tmp/commits.txt

            # ‚ú® Êñ∞Ê©üËÉΩ
            if grep -q "^FEATURE" /tmp/commits.txt; then
              echo "### ‚ú® Êñ∞Ê©üËÉΩ"
              echo ""
              grep "^FEATURE" /tmp/commits.txt | while IFS=':::' read -r _ message hash; do
                echo "- ${message#*: } (\`$hash\`)"
              done
              echo ""
            fi

            # üêõ „Éê„Ç∞‰øÆÊ≠£
            if grep -q "^FIX" /tmp/commits.txt; then
              echo "### üêõ „Éê„Ç∞‰øÆÊ≠£"
              echo ""
              grep "^FIX" /tmp/commits.txt | while IFS=':::' read -r _ message hash; do
                echo "- ${message#*: } (\`$hash\`)"
              done
              echo ""
            fi

            # üìù „Éâ„Ç≠„É•„É°„É≥„Éà
            if grep -q "^DOCS" /tmp/commits.txt; then
              echo "### üìù „Éâ„Ç≠„É•„É°„É≥„Éà"
              echo ""
              grep "^DOCS" /tmp/commits.txt | while IFS=':::' read -r _ message hash; do
                echo "- ${message#*: } (\`$hash\`)"
              done
              echo ""
            fi

            # ‚ö° „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊîπÂñÑ
            if grep -q "^PERF" /tmp/commits.txt; then
              echo "### ‚ö° „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊîπÂñÑ"
              echo ""
              grep "^PERF" /tmp/commits.txt | while IFS=':::' read -r _ message hash; do
                echo "- ${message#*: } (\`$hash\`)"
              done
              echo ""
            fi

            # üé® „É™„Éï„Ç°„ÇØ„Çø„É™„É≥„Ç∞
            if grep -q "^REFACTOR" /tmp/commits.txt; then
              echo "### üé® „É™„Éï„Ç°„ÇØ„Çø„É™„É≥„Ç∞"
              echo ""
              grep "^REFACTOR" /tmp/commits.txt | while IFS=':::' read -r _ message hash; do
                echo "- ${message#*: } (\`$hash\`)"
              done
              echo ""
            fi

            # üîß „É°„É≥„ÉÜ„Éä„É≥„Çπ
            if grep -q "^CHORE" /tmp/commits.txt; then
              echo "### üîß „É°„É≥„ÉÜ„Éä„É≥„Çπ"
              echo ""
              grep "^CHORE" /tmp/commits.txt | while IFS=':::' read -r _ message hash; do
                echo "- ${message#*: } (\`$hash\`)"
              done
              echo ""
            fi

            # üöÄ „Éì„É´„Éâ„Éª„É™„É™„Éº„Çπ
            if grep -q "^BUILD" /tmp/commits.txt; then
              echo "### üöÄ „Éì„É´„Éâ„Éª„É™„É™„Éº„Çπ"
              echo ""
              grep "^BUILD" /tmp/commits.txt | while IFS=':::' read -r _ message hash; do
                echo "- ${message#*: } (\`$hash\`)"
              done
              echo ""
            fi

            # üîÑ „Åù„ÅÆ‰ªñ„ÅÆÂ§âÊõ¥
            if grep -q "^OTHER" /tmp/commits.txt; then
              echo "### üîÑ „Åù„ÅÆ‰ªñ„ÅÆÂ§âÊõ¥"
              echo ""
              grep "^OTHER" /tmp/commits.txt | while IFS=':::' read -r _ message hash; do
                echo "- $message (\`$hash\`)"
              done
              echo ""
            fi

            echo "---"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}"
          } > /tmp/release_notes.md

          cat /tmp/release_notes.md

      - name: GitHub„É™„É™„Éº„Çπ‰ΩúÊàê
        uses: ncipollo/release-action@v1
        with:
          bodyFile: /tmp/release_notes.md
          artifacts: |
            artifacts/build-macos-latest/*.zip
            artifacts/build-windows-latest/*.zip
            artifacts/build-ubuntu-latest/*.AppImage
            artifacts/license-files/THIRD-PARTY-LICENSES.txt
            artifacts/license-files/NOTICE
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
